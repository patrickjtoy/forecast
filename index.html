<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Weather Forecast</title>
		<link rel="stylesheet" href="css/vendor/normalize.css" />
		<link rel="stylesheet" href="css/vendor/foundation.min.css" />
		<link rel="stylesheet" href="css/vendor/animate.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="panel">
				<!-- System Message Container -->
				<div class="row">
					<div id="system-message-container" class="small-12 columns"></div>
				</div>
				<!-- Main Content -->
				<div class="row">
					<form id="getForecast" name="getForecast">
						<div class="row">
							<div class="small-12 columns">
								<label for="location">Enter Location:
									<input type="text" id="location" name="location" class="location" placeholder="City, State" />
								</label>
							</div>
						</div>
						<div class="row">
							<div class="small-7 columns text-left">
								<input type="radio" id="unitImp" name="unit" class="unit" value="imperial" checked><label for="unitImp">Imperial</label>
								<input type="radio" id="unitMet" name="unit" class="unit" value="metric"><label for="unitMet">Metric</label>
							</div>
							<div class="small-5 columns">
								<button type="submit" class="button right">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="row text-center">
				<div class="small-10 large-12 columns small-centered">
					<ul class="forecast small-block-grid-1 medium-block-grid-3 large-block-grid-5 animated hidden">
						<li>
							<ul class="day one panel">
								<li class="weekday"></li>
								<li class="desc"></li>
								<li class="img"></li>
								<li class="high"></li>
								<li class="low"></li>
							</ul>
						</li>
						<li>
							<ul class="day two panel">
							<li class="weekday"></li>
								<li class="desc"></li>
								<li class="img"></li>
								<li class="high"></li>
								<li class="low"></li>
							</ul>
						</li>
						<li>
							<ul class="day three panel">
							<li class="weekday"></li>
								<li class="desc"></li>
								<li class="img"></li>
								<li class="high"></li>
								<li class="low"></li>
							</ul>
						</li>
						<li>
							<ul class="day four panel">
							<li class="weekday"></li>
								<li class="desc"></li>
								<li class="img"></li>
								<li class="high"></li>
								<li class="low"></li>
							</ul>
						</li>
						<li>
							<ul class="day five panel">
							<li class="weekday"></li>
								<li class="desc"></li>
								<li class="img"></li>
								<li class="high"></li>
								<li class="low"></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<footer>
			<div class="row">
				<div class="small-6 columns">
					<p>Simple Weather Forecasting App</p>
				</div>
			</div>
		</footer>
		<!-- Scripts at the bottom -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js" type="text/javascript"></script>
		<script src="js/vendor/jquery.syncHeight.js" type="text/javascript"></script>
		<script src="js/jquery.forecast.js" type="text/javascript"></script>
		<script src="js/script.js" type="text/javascript"></script>
	</body>
</html>
